<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/logo img.jpg" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/login.css" />
    <title>Autograde</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <!-- Sign-in Form -->
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                type="email"
                placeholder="Email"
                id="signin-email"
                name="email"
                required
              />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                placeholder="Password"
                id="signin-password"
                name="password"
                required
              />
            </div>
            <input
              type="submit"
              value="Login"
              class="btn solid"
              id="signin-btn"
            />
            <p class="error-message" id="signin-error"></p>
            <div
              id="signin-loading"
              class="loading-message"
              style="display: none"
            >
              Loading...
            </div>
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
            </div>
          </form>

          <!-- Sign-up Form -->
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                type="text"
                placeholder="Full name"
                id="signup-fullname"
                name="fullname"
                required
              />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                placeholder="Email"
                id="signup-email"
                name="email"
                required
              />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                placeholder="Password"
                id="signup-password"
                name="password"
                required
              />
            </div>
            <input type="submit" class="btn" value="Sign up" id="signup-btn" />
            <p class="error-message" id="signup-error"></p>
            <div
              id="signup-loading"
              class="loading-message"
              style="display: none"
            >
              Loading...
            </div>
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>WELCOME TO AUTOGRADE</h3>
            <p>Have an account? Sign in to start exploring.</p>
            <button class="btn transparent" id="sign-up-btn">Sign up</button>
          </div>
          <img src="./img/log.svg" class="image" alt="Login illustration" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>WELCOME TO AUTOGRADE</h3>
            <p>
              New to Autograde? Sign up to create an account and start
              exploring.
            </p>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
          <img
            src="./img/register.svg"
            class="image"
            alt="Register illustration"
          />
        </div>
      </div>
    </div>

    <script src="./js/login.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
