    <div class="board">
      <h1>Calculate Grade</h1>
      <form id="grade-form">
        <label for="student-name">Student Name:</label>
        <input type="text" id="student-name" name="student-name" required />

        <label for="year">Year:</label>
        <select id="year" name="year" required>
          <option value="">--Please choose a year--</option>
          <option value="1">1st Year</option>
          <option value="2">2nd Year</option>
          <option value="3">3rd Year</option>
          <option value="4">4th Year</option>
        </select>

        <label for="semester">Semester:</label>
        <select id="semester" name="semester" required disabled>
          <option value="">--Please choose a semester--</option>
        </select>

        <label for="assignment-name">Assignment Name:</label>
        <select id="assignment-name" name="assignment-name" required disabled>
          <option value="">--Please choose an Assignment--</option>
        </select>

        <label for="score">Score:</label>
        <input
          type="number"
          id="score"
          name="score"
          min="10"
          max="100"
          required
        />

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
      <div id="result"></div>
